language: php

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.2
    - php: 7.3

before-install:
  - composer self-update

install:
  - composer install --prefer-source --no-interaction --dev

env:
  - CODECOV_TOKEN=<6990f2b7-0638-4835-8d2a-a0efcb6612d0>

script:
  - composer check
  - composer test

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: dev@livecommerce.com.br